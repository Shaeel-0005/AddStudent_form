<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìø Add Student ‚Äì Daily Azkar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #0d3b2e;
      --primary-dark: #082a1f;
      --accent: #2c5f4d;
      --light: #f8f9fa;
      --border: #e0e0e0;
      --danger: #dc3545;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f0f4f2 0%, #e8f5f0 100%);
      color: #333; padding: 16px;
      min-height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .container { max-width: 500px; width: 100%; }
    .card {
      background: white; border-radius: 20px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .header {
      text-align: center; padding: 24px 16px;
      background: linear-gradient(120deg, var(--primary), var(--primary-dark));
      color: white; position: relative; overflow: hidden;
    }
    .header::before {
      content: "üìø"; position: absolute; top: 16px; right: 24px;
      font-size: 2rem; opacity: 0.3;
    }
    .header h1 { font-weight: 700; font-size: 1.6rem; margin-bottom: 8px; }
    .card-body { padding: 24px; }
    .input-group { margin-bottom: 20px; }
    .input-group label {
      display: block; font-weight: 600; margin-bottom: 8px;
      color: var(--primary); font-size: 0.95rem;
    }
    .input-group input {
      width: 100%; padding: 14px 16px; border: 1px solid var(--border);
      border-radius: 14px; font-size: 1rem; background-color: #fafafa;
    }
    .input-group input:focus {
      outline: none; border-color: var(--accent); background-color: white;
    }
    .help-text {
      font-size: 0.8rem; color: #666; margin-top: 4px;
      font-style: italic;
    }
    .btn {
      display: block; width: 100%; padding: 16px;
      background: linear-gradient(110deg, var(--primary), var(--accent));
      color: white; font-size: 1.1rem; font-weight: 600; border: none;
      border-radius: 16px; cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(13, 59, 46, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(13, 59, 46, 0.4);
    }
    #result { display: none; margin-top: 20px; padding: 16px; background: #e8f5f0; border-radius: 12px; }
    #linkDisplay {
      background: white; padding: 12px; margin-top: 12px;
      border-radius: 8px; word-break: break-all; font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>üìø Add New Student</h1>
        <p>Generate a secure report link</p>
      </div>
      <div class="card-body">
        <form id="adminForm">
          <div class="input-group">
            <label for="murabiName"><i class="fas fa-user"></i> MurƒÅbi Name</label>
            <input type="text" id="murabiName" required placeholder="e.g., Ustadh Ahmed">
          </div>
          <div class="input-group">
            <label for="murabiNumber"><i class="fab fa-whatsapp"></i> MurƒÅbi WhatsApp</label>
            <input type="text" id="murabiNumber" required 
                   placeholder="Phone: 03001234567  OR  Group: https://chat.whatsapp.com/...">
            <div class="help-text">
              Enter a WhatsApp number <strong>or</strong> a WhatsApp group invite link.
            </div>
          </div>
          <div class="input-group">
            <label for="studentName"><i class="fas fa-user-graduate"></i> Student Name</label>
            <input type="text" id="studentName" required placeholder="e.g., Ali">
          </div>
          <div class="input-group">
            <label for="studentNumber"><i class="fab fa-whatsapp"></i> Student WhatsApp (Optional)</label>
            <input type="text" id="studentNumber" placeholder="e.g., 03111234567">
          </div>
          <button class="btn" type="submit">
            <i class="fas fa-paper-plane"></i> Generate Link
          </button>
        </form>

        <div id="result">
          <h3>‚úÖ Link Generated!</h3>
          <p>Send this link to the student:</p>
          <div id="linkDisplay"></div>
          <button class="btn" style="margin-top:12px;" onclick="copyLink()">
            <i class="fas fa-copy"></i> Copy Link
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("adminForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        murabiName: document.getElementById("murabiName").value.trim(),
        murabiNumber: document.getElementById("murabiNumber").value.trim(),
        studentName: document.getElementById("studentName").value.trim(),
        studentNumber: document.getElementById("studentNumber").value.trim()
      };

      if (!data.murabiName || !data.murabiNumber || !data.studentName) {
        alert("‚ùå Please fill all required fields.");
        return;
      }

      // Optional: Basic format hint validation (not strict ‚Äî backend handles logic)
      const murabiInput = data.murabiNumber;
      const isLikelyGroup = murabiInput.startsWith('https://chat.whatsapp.com/');
      const isLikelyNumber = /^\+?[\d\s\-\(\)]{10,}$/.test(murabiInput.replace(/\s+/g, ''));

      if (!isLikelyGroup && !isLikelyNumber) {
        if (!confirm("‚ö†Ô∏è The WhatsApp field doesn't look like a number or group link.\nContinue anyway?")) {
          return;
        }
      }

      const btn = document.querySelector(".btn");
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

      google.script.run
        .withSuccessHandler(result => {
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-paper-plane"></i> Generate Link';
          if (result.success) {
            document.getElementById("linkDisplay").textContent = result.link;
            document.getElementById("result").style.display = "block";
          } else {
            alert("‚ùå Error: " + result.error);
          }
        })
        .withFailureHandler(err => {
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-paper-plane"></i> Generate Link';
          alert("‚ö†Ô∏è Server error: " + err);
        })
        .addStudent(data);
    });

    function copyLink() {
      const link = document.getElementById("linkDisplay").textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert("‚úÖ Link copied to clipboard!");
      }).catch(() => {
        prompt("Copy the link below:", link);
      });
    }
  </script>
</body>
</html>
